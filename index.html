<body>
    <div class="container">
        <header>

        </header>
        <!--Title div-->
        <div class="div1" id="div1">
            <h1>Lyrics Finder</h1>
            <img src="" alt="">
        </div>
        
        <!--Searchbar-->
        <div class="div2" id="div2">
            <h4>
            Find a song and sing along!

            <input type="text" name="searchbar"  id="songInput" placeholder="Enter a song name...">

        </div>

       

        <!--Lyric results-->
        <form action="" id="LyricsForm">
            <div id="div3" class="lyricsText">
                

            </div>           
        </form>
        <button id="ClearButton" type="reset" value="reset">Clear Lyrics</button>
